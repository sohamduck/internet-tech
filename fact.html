<!DOCTYPE html>

<html>
    <body style = "text-align: center; font-size: 20px;">
        <h1>Input:</h1>
        <button onclick="fact1()">Factorial</button><input type="text" id="n" name="n">
        <p id="pa"></p>
        
    </body>
</html>

<script>
    function fact(num){
        if(num==0)
            return 1
        else
            return num*fact(num-1)
    }
    function fact1(){
        var num=parseFloat(document.getElementById("n").value)
        num=fact(num)
        document.getElementById("pa").innerHTML='The factorial of number is: '+num
    }
</script>
